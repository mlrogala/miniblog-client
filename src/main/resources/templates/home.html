<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="p : ${posts}">
    <h3><a th:text="${p.id}" th:href="@{/post/{id}(id=${p.id})}"></a></h3>
    <h3 th:text="${p.title}"></h3>
</div>
</body>
</html>
